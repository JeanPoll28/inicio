<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <!-- GIF de fondo -->
  <img id="bg-gif" src="video/Nike Running GIF by Nike.gif" alt="Background GIF">

  <div class="container">
    <div class="container-form">
      <form class="sign-in">
        <h2>Iniciar Sesión</h2>
        <div class="social-networks">
          <ion-icon name="logo-google"></ion-icon>
          <ion-icon name="logo-facebook"></ion-icon>
        </div>
        <span>Use su correo y contraseña</span>
        <div class="container-input">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="text" placeholder="Email" />
        </div>
        <div class="container-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" placeholder="Password" />
        </div>
        <a href="#">¿Olvidaste tu contraseña?</a>
        <button class="button">INICIAR SESIÓN</button>
      </form>
    </div>

    <div class="container-form">
      <form class="sign-up">
        <h2>Registrarse</h2>
        <div class="social-networks">
          <ion-icon name="logo-google"></ion-icon>
          <ion-icon name="logo-facebook"></ion-icon>
        </div>
        <span>Use su correo electrónico para registrarse</span>
        <div class="container-input">
          <ion-icon name="person-outline"></ion-icon>
          <input type="text" placeholder="Nombre" />
        </div>
        <div class="container-input">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="text" placeholder="Email" />
        </div>
        <div class="container-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" placeholder="Password" />
        </div>
        <div class="container-input">
          <ion-icon name="calendar-outline"></ion-icon>
          <input type="number" placeholder="Día" min="1" max="31" />
        </div>
        <div class="container-input">
          <ion-icon name="calendar-outline"></ion-icon>
          <input type="number" placeholder="Mes" min="1" max="12" />
        </div>
        <div class="container-input">
          <ion-icon name="calendar-outline"></ion-icon>
          <input type="number" placeholder="Año" min="1900" max="2100" />
        </div>
        <button class="button">Registrarse</button>
      </form>
    </div>

    <div class="container-welcome">
      <div class="welcome-sign-up welcome">
        <h3>¡Bienvenido!</h3>
        <p>Ingrese sus datos personales para usar todas las funciones del sitio</p>
        <button class="button" id="btn-sign-up">Registrarse</button>
      </div>
      <div class="welcome-sign-in welcome">
        <h3>¡Hola!</h3>
        <p>Regístrate con tus datos personales para usar las funciones del sitio</p>
        <button class="button" id="btn-sign-in">Iniciar Sesión</button>
      </div>
    </div>
  </div>

  <script src="registrodeusuario.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
